<html xmlns:th="http://www.thymeleaf.org">
	
<body>
	
	<p th:text="${msg}"></p>
	<table border="1">
		<tr>
			<td>Id</td>
			<td>Title</td>
			<td>CP</td>
			<td>Professor</td>
		</tr>
		<tr th:each="tempC : ${mydata}">
			<td th:text="${tempC.getIdc()}" ></td>
			<td th:text="${tempC.getTitle()}">   </td>
			<td th:text="${tempC.getCreditpoints()}">   </td>
			
			<td>
				<ul>
				<li th:each="tempP: ${tempC.getProfessors()}">
					<span th:text="${tempP.getName()}"></span>
					<span th:text="${tempP.getSurname()}"></span>
				</li>
				</ul>
			</td>
		</tr>
		
	</table>
</body>


</html>
